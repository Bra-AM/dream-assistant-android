# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC -Dfile.encoding=UTF-8

# Enable optimizations for large projects
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Increase memory for Android build tools
android.enableR8.fullMode=false

# AI Model optimizations for Dream Assistant
android.bundletool.enableSparseEncoding=false

# Backup API key (use local.properties for security)
# Only used if local.properties doesn't exist
GOOGLE_AI_API_KEY=offline_mode_no_key_needed